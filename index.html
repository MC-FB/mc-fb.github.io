		}else{

	document.getElementsByClassName("webselect").checked = true;

	}
}

function openWebsites() {
	var checkboxes = document.getElementsByClassName("webselect");
	
		
	for (var i=0;i<checkboxes.length; i++){
		if(checkboxes[i].checked){
			const url = checkboxes[i].value;
			window.open(url);
		}
	}
